<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Intro section with dropdown navigation</title>
</head>

<body>
  <header>
    <div class="container">

      <div class="header-content">
        <a href="#"><img src="./images/logo.svg" alt=""></a>

        <label class="nav-menu-button" for="menu-toggle">
          <label class="menu-button-line menu-button-line-1" for="menu-toggle"></label>
          <label class="menu-button-line menu-button-line-2" for="menu-toggle"></label>
          <label class="menu-button-line menu-button-line-3" for="menu-toggle"></label>
        </label>

        <input type="checkbox" name="" id="menu-toggle" class="nav-toggle" hidden>

        <div class="nav-wrapper">

          <div class="nav-content">

            <div class="nav">
              <ul class="main-menu">
                <li>
                  <label for="features-menu-toggle" class="menu-button sub-menu-button">Features</label>
                  <input type="checkbox" name="" id="features-menu-toggle" class="menu-toggle" hidden>
                  <ul class="sub-menu">
                    <li><a href="#"><img src="images/icon-todo.svg" alt=""><span>Todo List</span></a></li>
                    <li><a href="#"><img src="images/icon-calendar.svg" alt=""><span>Calendar</span></a></li>
                    <li><a href="#"><img src="images/icon-reminders.svg" alt=""><span>Reminders</span></a></li>
                    <li><a href="#"><img src="images/icon-planning.svg" alt=""><span>Planning</span></a></li>
                  </ul>
                </li>

                <li>
                  <label for="company-menu-toggle" class="menu-button sub-menu-button">Company</label>
                  <input type="checkbox" name="" id="company-menu-toggle" class="menu-toggle" hidden>
                  <ul class="sub-menu">
                    <li><a href="#">History</a></li>
                    <li><a href="#">Our Team</a></li>
                    <li><a href="#">Blog</a></li>
                  </ul>
                </li>

                <li><a href="#" class="menu-button">Careers</a></li>
                <li><a href="#" class="menu-button">About</a></li>
              </ul>
            </div>

            <div class="login">
              <ul>
                <li><a href="#" class="menu-button">Login</a></li>
                <li><a href="#" class="menu-button">Register</a></li>
              </ul>
            </div>
          </div>

        </div>

      </div>
    </div>

  </header>
  <main>
    <div class="container">
      <div class="hero">

        <div class="discreption">
          <div class="discreption-text">

            <h1 class="discreption--title">
              <span>Make</span>
              <span> remote work</span>
            </h1>

            <p class="discreption--content">
              <span>Get your team in sync, no matter your location.</span>
              <span>Streamline processes, create team rituals, and</span>
              <span>watch procutivity soar.</span>
              
            </p>
            <a href="#" class="btn-more">Learn more</a>
          </div>

          <div class="images-wrapper">
            <img src="./images/client-databiz.svg" alt="databiz">
            <img src="./images/client-audiophile.svg" alt="audiophile">
            <img src="./images/client-meet.svg" alt="meet">
            <img src="./images/client-maker.svg" alt="maker">
          </div>

        </div>

        <div class="image-wrapper">
        </div>
      </div>
    </div>
  </main>
</body>

</html>
