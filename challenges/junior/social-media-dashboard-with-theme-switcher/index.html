<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Social Media Dashboard With Theme Switcher</title>
</head>

<body>

  <header>
    <div class="container">
      <div class="title">
        <h1>Social Media Dashboard</h1>
        <p>Total Followers: 23,004</p>
      </div>

      <div class="switch-container">
        <label class="switch-text" for="switch">Dark Mode</label>
        <input type="checkbox" id="switch" />
        <label id="switch-btn" for="switch"></label>
      </div>
    </div>
  </header>

  <main>
    <div class="container">

      <div class="followers-cards">

        <div class="card-wrapper facebook">
          <div class="followers-card">
            <span class="followers-card--title">
              <img src="images/icon-facebook.svg" alt="" class="icon">
              <span class="text">@nathanf</span>
            </span>
  
            <span class="total-followers">
              <span class="followers-card--number">1987</span>
              <span class="followers-text">FOLLOWERS</span>
            </span>
  
            <span class="followers-today up">
              <span class="arrow"></span>
              <span class="text">12 Today</span>
            </span>
          </div>

        </div>

        <div class="card-wrapper twitter">
          <div class="followers-card">
            <span class="followers-card--title">
              <img src="images/icon-twitter.svg" alt="" class="icon">
              <span class="text">@nathanf</span>
            </span>
  
            <span class="total-followers">
              <span class="followers-card--number">1044</span>
              <span class="followers-text">FOLLOWERS</span>
            </span>
  
            <span class="followers-today up">
              <span class="arrow"></span>
              <span class="text">99 Today</span>
            </span>
          </div>
        </div>


        <div class="card-wrapper instagram">

          <div class="followers-card">
            <span class="followers-card--title">
              <img src="images/icon-instagram.svg" alt="" class="icon">
              <span class="text">@realnathanf</span>
            </span>
  
            <span class="total-followers">
              <span class="followers-card--number">11K</span>
              <span class="followers-text">FOLLOWERS</span>
            </span>
  
            <span class="followers-today up">
              <span class="arrow"></span>
              <span class="text">1099 Today</span>
            </span>
          </div>
        </div>

        <div class="card-wrapper youtube">
          <div class="followers-card">
            <span class="followers-card--title">
              <img src="images/icon-youtube.svg" alt="" class="icon">
              <span class="text">Nthan F.</span>
            </span>
  
            <span class="total-followers">
              <span class="followers-card--number">8239</span>
              <span class="followers-text">SUBSCRIBERS</span>
            </span>
  
            <span class="followers-today down">
              <span class="arrow"></span>
              <span class="text">144 Today</span>
            </span>
          </div>
        </div>

      </div>

      <div class="overview"></div>
    </div>
  </main>

  <script src="js/main.js"></script>

</body>

</html>
